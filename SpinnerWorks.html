<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spinnerworks</title>
    <style type="text/css">

      canvas {
        border: 1px solid black;
      }

      body {
        margin: 0;
      }


    </style>
  </head>
  <body>
    <canvas></canvas>
    <script >

      // declare constant variables
      let pointerX = -1;
      let pointerY = -1;
      let mouseDown = false
      const canvas = document.querySelector('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const c = canvas.getContext('2d'); // c within canvas is always context


      document.onmousedown = function(){
				mouseDown = true;
        console.log("mouseDown")
			};

      document.onmouseup = function(){
				mouseDown = false;
			};

      document.onmousemove = function(event) {
        pointerX = event.pageX;
        pointerY = event.pageY;
      }
      setInterval(pointerCheck, 1000);
      function pointerCheck() {
          //console.log('Cursor at: ' + pointerX + ', ' + pointerY);
      } 

      function Spinner(cursorX, cursorY, rotation) {
        this.cursorX = pointerX
        this.cursorY = pointerY
        this.rotation = 1

        this.drawHold = function() {
          c.beginPath()
          c.moveTo(pointerX, pointerY);
        }
        this.drawRelease = function () {
          c.lineTo(pointerX, pointerY);
          c.strokeStyle = 'red';
          c.stroke()
          console.log("stroked...")
        }
        this.update = function() {
          this.x += this.dx
          this.y += this.dy
          this.draw()
        }
      }

      
      
    
    </script>
  </body>
</html>
