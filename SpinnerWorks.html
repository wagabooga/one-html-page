<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spinnerworks</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
        
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const c = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const mouse = {
            x: innerWidth / 2,
            y: innerHeight / 2
        }
        const gravity = 0.006
        const friction = 1
        const rotationAngle = 0.1


        addEventListener('resize', () => {
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            init()
        })

        class Spinner {
            constructor(x, y, radius, color, velocity, rotation) {
                    this.x = x
                    this.y = y
                    this.radius = radius
                    this.color = color
                    this.velocity = velocity
                    this.alpha = 1 // alpha = opacity
                    this.anchorX = x
                    this.anchorY = y
                    this.rotation = rotation
                }
                // change arc to LineTo
            drawSpinner() {
                c.save()
                c.globalAlpha = this.alpha
                c.beginPath()
                c.translate(this.x + 25, this.y + 25);
                c.rotate(this.rotation)
                c.translate(-this.x - 25, -this.y - 25);
                c.rect(this.x, this.y, 50, 50, false)
                c.fillStyle = this.color
                c.fill()
                c.closePath()
                c.restore()
            }
            drawAnchor() {
                c.beginPath()
                c.rect(this.anchorX, this.anchorY, 50, 50, false)
                c.fillStyle = "black"
                c.fill()
                c.closePath()
                c.restore()
            }
            update() {
                // add rotation here
                this.drawSpinner()
                this.drawAnchor()
                this.velocity.x *= friction
                this.velocity.x *= friction
                this.velocity.y += gravity
                this.anchorX += this.velocity.x
                this.anchorY += this.velocity.y
                this.rotation += 0.01
            }
        }

        let spinners

        function init() {
            spinners = []
        }

        function animate() {
            requestAnimationFrame(animate)
            c.fillStyle = 'rgba(255, 255, 255, .15)'
            c.fillRect(0, 0, canvas.width, canvas.height)
            spinners.forEach((spinner) => {
                if (spinner.alpha > 0) {
                    spinner.update()
                } else {
                    spinner.splice(i, 1)
                }
            })
        }

        addEventListener('click', (event) => {
            mouse.x = event.clientX
            mouse.y = event.clientY

            const particleCount = 200
            const angleIncrement = (Math.PI * 2) / particleCount
            for (let i = 0; i < particleCount; i++) {
                spinners.push(
                    new Spinner(
                        mouse.x, mouse.y, 5, `hsl(${Math.random() * 360}, 50%, 50%)`, {
                            x: Math.cos(angleIncrement * i) * (Math.random() * 10),
                            y: Math.sin(angleIncrement * i) * (Math.random() * 10)
                        }, rotationAngle
                    ))
            }
            console.log(spinners)
        })

        init()
        animate()
    </script>
</body>

</html>
