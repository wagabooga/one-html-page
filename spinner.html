<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spinner</title>
    <style></style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      let spinnerFrames = [
        {
          id: "1",
          text: ["\r|"],
        },
        {
          id: "2",
          text: ["\r/"],
        },
        {
          id: "3",
          text: ["\r-"],
        },
        {
          id: "4",
          text: ["\r\\"],
        },
      ];
      function continueSpin() {
        let state = 1;
        setInterval(() => {
          if (state === 1) {
            root.innerText = spinnerFrames[0].text;
            console.log("a")
            state++;
          }
          if (state === 2) {
            root.innerText = spinnerFrames[1].text;
            state++;
          }
          if (state === 3) {
            root.innerText = spinnerFrames[2].text;
            state++;
          }
          if (state === 4) {
            root.innerText = spinnerFrames[3].text;
            state = 1
          }
        }, 400);
      }
      continueSpin()
    </script>
  </body>
</html>
